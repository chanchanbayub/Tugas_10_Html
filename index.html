<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML Audio | Niomic</title>
</head>
<body>
    <audio src="sample.mp3" type="video/mp3" controls></audio> <span>Format mp3 dengan attribut controls</span> <br>
    <audio src="sample.mp3" type="video/mp3" controls loop></audio> <span>Format mp3 dengan attribut controls dan loop</span> <br>
    <audio src="sample.mp3" type="video/mp3" controls muted></audio> <span> Format mp3 dengan attribut controls dan muted </span> <br />
    <audio src="sample.flac" type="video/flac" controls ></audio> <span> Format flac dengan attribut controls  </span> <br />

</body>
</html>
